<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <h2 class="display-3">Weather Dashboard</h2>
    </header>
    <!-- search box -->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By User</h3>
                    <div id="user-form" class="card-body input">
                        <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                        <input type="submit" value="submit" class="btn"></input>
                    </div>
                </div>
            </div>
            <!-- currnet weather -->
            <div class="col-8">
                <h2 class="name"><span id="repo-search-term"></span></h2>
                <div id="repos-container" class="list-group weather-container">
                    <p class="temp" id="weather-info" data-name="0"></p>
                    <p class="humidity" data-name="1"></p>
                    <p class="wind-speed" data-name="2"></p>
                    <p class="uv" data-name="3"></p>
                    <p class="desc" data-name="4"></p>
                </div>
            </div>
        </div>

        <!-- search history -->
        <div class="row">
            <div class="col-4">
                <a class="saved-weather"><i class="wu wu-128 wu-black wu-day wu-chanceflurries"></i></a>
            </div>

            <!-- 5-day weather card -->
            <div class="card-home">
            </div>
        </div>
        
        

    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="/assets/js/script.js"></script>


</body>



</html>
