<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header class="jumbotron">
        <h2 class="display-3 mx-auto page-width">Weather?</h2>
    </header>
    <!-- search box -->
    <div class="container width">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By City</h3>
                    <div id="user-form " class="card-body input card-input-box">
                        <input name="username" id="username" type="text" autofocus="true" class="form-search form-input form-control" />
                        <input type="submit" value="submit" class="submit-btn btn btn-primary btn-lg btn-block"></input>
                    </div>
                </div>
                <!-- search history -->
                <div class="saved-weather col-lg-12"> </div> 
            </div>
            <!-- currnet weather -->
            <div class="col-lg-8 border">
                <h2 class="name state-text"><span id="repo-search-term"></span></h2>
                <div id="repos-container" class="list-group weather-container">
                    <p class="temp info-text" id="weather-info" data-name="0"></p>
                    <p class="humidity info-text" data-name="1"></p>
                    <p class="wind-speed info-text" data-name="2"></p>
                    <p class="uv info-text" data-name="3"></p>
                    <p class="desc info-text" data-name="4"></p>
                    <div class="image-icon">
                        <img/>
                    </div>
                   
                </div>
            </div>
        </div>
        
         <!-- 5-day weather card -->
        <div class="row">
            <div class="card-home center-card row .col-md-4 .offset-md-4">
            </div>
        </div>
           
      
        
         


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="/assets/js/script.js"></script>


</body>



</html>
